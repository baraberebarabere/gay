<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Georgia', serif;
      position: relative;
    }

    /* VÍDEO DE FUNDO */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* OVERLAY BRANCO */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.75);
      z-index: 2;
    }

    /* CONTEÚDO */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      text-align: center;
      max-width: 85%;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      background: linear-gradient(45deg, #ff4d6d, #ff6b9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.6rem);
      color: #333;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .btn-back {
      padding: 18px 40px;
      background: linear-gradient(45deg, #ff4d6d, #ff6b9d);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(255,77,109,0.4);
      transition: all 0.3s;
    }

    .btn-back:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255,77,109,0.6);
    }

    @media (max-width: 768px) {
      .content { max-width: 95%; }
    }
  </style>
</head>
<body>

  <!-- VÍDEO DE FUNDO -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="images/estrelas-video.mp4" type="video/mp4">
  </video>

  <!-- OVERLAY -->
  <div class="overlay"></div>

  <!-- CONTEÚDO -->
  <div class="content">
    <h1>✨ Te amo muito ✨</h1>
    <p>Okay agora algo um bocadinho mais gay que tu... 
       mas o meu coração é todo teu ❤️</p>
    <a href="index.html" class="btn-back">Voltar atrás</a>
  </div>

</body>
</html>
