<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Ainda mais gay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #ffffff; /* FUNDO BRANCO */
      font-family: 'Georgia', serif;
      position: relative;
      overflow-x: hidden;
    }

    /* FUNDO COM ESTRELAS */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-image: url('images/estrelas.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.3; /* LEVE, PARA NÃO OFUSCAR */
    }

    /* TEXTO NO MEIO */
    .content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      max-width: 90%;
      margin: 0 auto;
    }

    .content h1 {
      font-size: 4rem;
      color: #333;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
      animation: fadeInUp 1s ease;
    }

    .content p {
      font-size: 1.6rem;
      color: #555;
      margin-bottom: 50px;
      line-height: 1.6;
      max-width: 600px;
      animation: fadeInUp 1s ease 0.2s both;
    }

    /* BOTÃO */
    .btn-back {
      padding: 18px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff4d6d, #ff6b9d);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 6px 20px rgba(255,77,109,0.4);
      animation: fadeInUp 1s ease 0.4s both;
    }

    .btn-back:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255,77,109,0.6);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .content h1 { font-size: 2.5rem; }
      .content p { font-size: 1.2rem; }
      .bg-container { opacity: 0.4; }
    }
  </style>
</head>
<body>

  <!-- FUNDO ESTRELAS -->
  <div class="bg-container"></div>

  <!-- CONTEÚDO -->
  <div class="content">
    <h1>✨ Te amo muito ✨</h1>
    <p>Okay agora algo um bocadinho mais gay que tu... 
       mas o meu coração é todo teu ❤️</p>
    <a href="index.html" class="btn-back">Voltar atrás</a>
  </div>

</body>
</html>
