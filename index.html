<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #0f0f1a, #1c1c2e);
      color: white;
      text-align: center;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      border-radius: 25px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1e4d;
    }

    .hidden {
      display: none;
      padding: 50px 20px;
    }

    img {
      width: 300px;
      border-radius: 15px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Out of billions of peopleâ€¦ I found you.</h1>
    <button onclick="showStory()">Start Our Story</button>
  </div>

  <div id="story" class="hidden">
    <h2>The Beginning</h2>
    <p>This is where you write how you met...</p>

    <img src="https://via.placeholder.com/300" alt="Us">

    <p>And this is where everything changed.</p>
  </div>

  <script>
    function showStory() {
      document.querySelector('.hero').style.display = 'none';
      document.getElementById('story').classList.remove('hidden');
    }
  </script>

</body>
</html>
