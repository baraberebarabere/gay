<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #0f0f1a, #1c1c2e);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    button:hover {
      background-color: #ff1e4d;
    }

    .nextBtn {
      display: none;
    }

    .photos {
      display: none;
      margin-top: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .photos img {
      width: 300px;
      border-radius: 15px;
      margin: 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .photos img.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <button id="showPhotosBtn">olha esta cena gay</button>

  <div class="photos" id="photosContainer">
    <img src="images/Foto1.jpeg" alt="Foto 1">
    <img src="images/Foto2.jpeg" alt="Foto 2">
    <img src="images/Foto3.jpeg" alt="Foto 3">
    <img src="images/Foto4.jpeg" alt="Foto 4">
    <img src="images/Foto5.jpeg" alt="Foto 5">
  </div>

  <button class="nextBtn" onclick="location.href='mais-gay.html'">
    Okay agora algo um bocadinho mais gay que tu
  </button>

  <audio id="bgMusic" loop preload="auto">
    <source src="music/Never Gonna Give You Up.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("showPhotosBtn");
    const photos = document.getElementById("photosContainer");
    const photoImgs = photos.querySelectorAll("img");
    const music = document.getElementById('bgMusic');

    btn.addEventListener("click", function() {
      photos.style.display = "flex";   
      btn.style.display = "none";      
      photoImgs.forEach((img, index) => {
        setTimeout(() => {
          img.classList.add("show");
        }, index * 200);
      });
      document.querySelector('.nextBtn').style.display = 'block';
      
      music.volume = 0.4;
      music.play().catch(e => console.log('MÃºsica bloqueada pelo browser'));
    });
  </script>

</body>
</html>
